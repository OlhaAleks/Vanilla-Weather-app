<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css">
    <title>WeatherAPP</title>
</head>
<body>
   <div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
        <div class="row">
            <div class="col-6">
            <h4>
             Currently city:
            </h4>
            <h1>
             Odessa
            </h1>
            <ul>
             <li>
                Friday, 19.07.2022 19:29
             </li>
             <li>
                Clear
             </li>
            </ul>
            </div>
            <div class="col-4">.
                <img src="images/mostly sunny.png" alt="mostly sunny" />
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <div class="temperature-view">
                <strong>12</strong><span class="units"> °C | <a href="#"> °F</a></span>
            </div>
            </div>
            <div class="col-5">
                <ul>
                    <li>
                        Precipitation: 0%
                    </li>
                    <li>
                        Humidity: 73%
                    </li>
                    <li>
                        Wind: 2 km/h
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="reference">
        <small>
            <a href="https://github.com/OlhaAleks/Vanilla-Weather-app" target="_blank">Open-sourse code</a>
            by Olha Aleksandrova
        </small>
    </div>
   </div>
   </div>
</body>
<script src="src/app.js"></script>
</html>
