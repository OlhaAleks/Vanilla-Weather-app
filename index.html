<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>WeatherAPP</title>
</head>
<body>
    <div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
        <div class="row">
            <div class="col-9">
        <form id="search-form" class="mb-3">
            <input 
            type="search" 
            placeholder="Type a city" 
            class="form-control"
            id="city-input"
            />
        </div>
        <div class="col-3">
            <input
            type="submit"
            value="Search"
            class="form-control btn btn-outline-light btn shadow-sm"
        </div>
        </div>
        </form>
        <div class="row">
            <div class="col-6">
            <h4>
             Currently city:
            </h4>
            <h1 id="city"></h1>
            <ul>
             <li>Last updated: <span id="date"></span></li>
             <li id="description"></li>
            </ul>
            </div>
            <div class="col-6">.
                <img 
                src="" 
                id="icon"
                class="icon-height"
                />
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <div class="clearfix temperature-view">
                <strong id="temperature"></strong><span class="units">
                    <a href="#" id="celsius-link" class="active"> °C</a> | 
                    <a href="#" id="fahrenheit-link"> °F</a></span>
            </div>
            </div>
            <div class="col-6">
                <ul class="humidity-wind">
                        Humidity: <img class="humidity-image" src="images/humidity.png" alt="wind"> 
                        <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind: <img class="wind-image" src="images/wind.png" alt="humidity"> 
                        <span id="wind"></span> km/h
                    </li>
                </ul>
            </div>
            </div>
        </div>
   <div class="weather-forecast" id="forecast"> 
   </div>
   <div class="reference">
    <small>
        <a href="https://github.com/OlhaAleks/Vanilla-Weather-app" target="_blank">Open-sourse code</a>
        by Olha Aleksandrova
    </small>
   </div>
</div>
</div>
</body>
<script src="src/app.js"></script>
</html>
